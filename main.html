<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Ações B3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #004080;
      color: white;
    }
    .positive { color: green; }
    .negative { color: red; }
  </style>
</head>
<body>
  <h1>Painel de Ações - Atualizado em <span id="data"></span></h1>
  <table>
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Empresa</th>
        <th>Último Preço</th>
        <th>Variação (%)</th>
        <th>Abertura</th>
        <th>Máxima</th>
        <th>Mínima</th>
        <th>Volume</th>
      </tr>
    </thead>
    <tbody id="tabela-acoes"></tbody>
  </table>

  <script>
    async function carregarAcoes() {
      const resposta = await fetch("https://brapi.dev/api/quote/PETR4,VALE3,ITUB4,B3SA3,ABEV3,BBAS3,MGLU3,WEGE3,LREN3,BBDC4?token=sg2JdbqpASKHMf8UBq8dE3");
      const dados = await resposta.json();

      const corpoTabela = document.getElementById("tabela-acoes");
      corpoTabela.innerHTML = "";
      document.getElementById("data").textContent = new Date().toLocaleString();

      dados.results.forEach(acao => {
        const linha = document.createElement("tr");

        const variacao = acao.changePercent.toFixed(2);
        const variacaoClasse = variacao >= 0 ? "positive" : "negative";

        linha.innerHTML = `
          <td>${acao.symbol}</td>
          <td>${acao.longName || '-'}</td>
          <td>R$ ${acao.regularMarketPrice.toFixed(2)}</td>
          <td class="${variacaoClasse}">${variacao}%</td>
          <td>R$ ${acao.regularMarketOpen.toFixed(2)}</td>
          <td>R$ ${acao.regularMarketDayHigh.toFixed(2)}</td>
          <td>R$ ${acao.regularMarketDayLow.toFixed(2)}</td>
          <td>${acao.regularMarketVolume.toLocaleString('pt-BR')}</td>
        `;
        corpoTabela.appendChild(linha);
      });
    }

    // Atualiza a cada 60 segundos
    carregarAcoes();
    setInterval(carregarAcoes, 60000);
  </script>
</body>
</html>
